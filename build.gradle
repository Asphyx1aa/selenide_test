plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('com.codeborne:selenide:7.7.0')
    testImplementation('org.junit.jupiter:junit-jupiter:5.11.4')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}